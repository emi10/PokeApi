:root{

    --type-normal: #A8A878;

    --type-water: #6890F0;
    --type-grass: #78C850;
    --type-electric: #F8D030;
    --type-ice: #98D8D8;
    --type-fighting: #C03028;
    --type-poison: #A040A0;
    --type-ground: #E0C068;
    --type-flying: #A890F0;
    --type-psychic: #F85888;
    --type-bug: #A8B820;
    --type-rock: #B8A038;
    --type-ghost: #705898;
    --type-dark: #705848;
    --type-dragon: #7038F8;
    --type-steel: #B8B8D0;
    --type-fairy: #F0B6BC;
}

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    color: var(--clr-black);
    font-family: Arial, Helvetica, sans-serif;
}

ul {
    list-style-type: none;
}

button{
    background-color: transparent;
    border: 0;
    border-radius: 0;
}


body{
    min-height: 100vh;
    background-color: var(---clr-background);
}

header{
    padding-block: 1rem;
    box-shadow: 0 0 2rem rgba(0, 0, 0, .5);
    background-color: var(---clr-navbackground);
}

.navegacion{
    display: flex;
    flex-direction: column;
    gap: 1rem;
    align-items: flex-start;
    padding-inline: 1rem;
    max-width: 1000px;
    margin: auto;

}

.lista-navegacion{
    display: flex;
    align-items: center;
    flex-wrap: wrap;
    gap: .5rem;
}

.btn-header{
    background-color: var(---clr-gray);
    padding: .5rem;
    border-radius: 100vmax;
    cursor: pointer;
    text-transform: uppercase;
    font-weight: 600;
    box-shadow: 0 0 1rem rgba(0, 0, 0, .25);
    transition: ease-in-out .2s;
}

.btn-header:hover{
    transform: scale(1.1);
    box-shadow: 0 0 2rem rgba(0, 0, 0, .25);
}

main{
    padding: 2rem;
    max-width: 1100px;
    margin: auto;
}

.pokemon-imagen img{
    width: 100%;
    max-width: 6rem;
    cursor: pointer;
    position: relative;
    filter: drop-shadow(0 2px 5px rgba(0, 0, 0, .55)); 
}

.pokemon-imagen img:hover{
    animation: movimiento 3s infinite;
    position: relative;
}

.pokemon-todos{
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
    gap: .5rem;
}

.pokemon{
    border-radius: 1rem;
    background-color: var(---clr-white);
    box-shadow: 0 0 3rem rgba(0, 0, 0, .25);
    padding-block: 1rem;
    text-transform: uppercase;
    position: relative;
    isolation: isolate;
    overflow: hidden;
}

.pokemon-imagen{
    display: flex;
    padding-inline: 1rem;
    justify-content: center;
}

.pokemon-info{
    display: flex;
    flex-direction: column;
    gap: .5rem;
    padding-inline: 1rem;
    align-items: center;
    text-align: center;
}

.nombre-contenedor{
    display: flex;
    align-items: center;
    column-gap: .5rem;
    flex-wrap: wrap;
    justify-content: center;
}

.pokemon.id{
    background-color: var(---clr-gray);
    padding: .25rem .5rem;
    border-radius: 100vmax;
    font-size: .75rem;
    font-weight: 500;
}

.pokemon-nombre{
    font-size: 1.3rem;
}

.pokemon-tipos{
    display: flex;
    gap: .5rem;
    font-size: .75rem;
    font-weight: 500;
    flex-wrap: wrap;
    justify-content: center;
}

.tipo{
    padding:.25rem .5rem;
    border-radius: 100vmax;
}

.pokemon-stats{
    display: flex;
    gap: 1rem;
    font-size: .85rem;
}

.stat{
    background-color: var(---clr-gray);
    padding: .25rem .5rem;
    border-radius: 100vmax;
}

.pokemon-id-back{
    position: absolute;
    left: 50%;
    top:25%;
    transform: translateX(-50%);
    font-size: 3.5rem;
    font-weight: 800;
    color: var(---clr-gray);
    z-index: -1;

}

.ice {

.fighting {

.poison {

.ground {

.flying {

    color: var(--clr-black);

.psychic {

    color: var(--clr-black);
}

.bug {
    background-color: var(--type-bug);
    color: var(--clr-black);
}

.rock {
    background-color: var(--type-rock);
    color: var(--clr-black);
}

.ghost {
    background-color: var(--type-ghost);
    color: var(---clr-white);

.dark {

    color: var(---clr-white);

.dragon {

.steel {

.logo{
    width: 15%;
    filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.7));  
    transition: ease-in-out .3s;
    margin-bottom: 2rem;
}

.logo:hover{

@keyframes movimiento {
    0% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
    100% { transform: translateY(0); }

    <script >
        const listaPokemon = document.querySelector("#listaPokemon");
const botonesHeader = document.querySelectorAll(".btn-header");
let URL = "https://pokeapi.co/api/v2/pokemon/";

for (let i = 1; i<=1025; i++){
    fetch (URL+ i)
    .then((response) => response.json())
    .then(data => mostrarPokemon(data))
}

function mostrarPokemon(poke){
    let tipos = poke.types.map((type) => `<p class="${type.type.name} tipo">${type.type.name}</p>`);
    tipos = tipos.join('')
    console.log(poke);
    
    let pokeId = poke.id.toString();
    if(pokeId.length === 1){
        pokeId ="00" + pokeId;
    } else if (pokeId.length ===2){
        pokeId = "0" + pokeId
    }


    const div = document.createElement("div");
    div.classList.add("pokemon");
    div.innerHTML = `
    <p class="pokemon-id-back">#${pokeId}</p>
    <div class="pokemon-imagen">
        <img src="${poke.sprites.front_default}" alt="${poke.name}">
    </div>
    <div class="pokemon-info">
        <div class="nombre-contenedor">
            <p class="pokemon-id">#${pokeId}</p>
            <h2 class="pokemon-nombre">${poke.name}</h2>
        </div>
    </div>
    <div class="pokemon-tipos">
    ${tipos}
        <div class="pokemon-stats">
            <p class="stat">${poke.height}m</p>
            <p class="stat">${poke.weight}kg</p>

        </div>
        <p class="stat">LV0 Stat: ${poke.stats[0].base_stat}</p
        <p class="stat">LV1 Stat: ${poke.stats[1].base_stat}</p
    </div>
    `;
    listaPokemon.append(div);
}

botonesHeader.forEach(boton => boton.addEventListener("click", (event) => {
    const botonId = event.currentTarget.id;

    listaPokemon.innerHTML = "";

    for (let i = 1; i<=1025; i++){
        fetch(URL + i)
            .then((response) => response.json())
            .then(data => {
                if(botonId === "ver-todos"){
                    mostrarPokemon(data);
                }else{
                    const tipos = data.types.map(type => type.type.name);
                    if (tipos.some(tipo => tipo.includes(botonId))) {
                        mostrarPokemon(data);
                    }   
                }
        })
    }

}))

    </script>
